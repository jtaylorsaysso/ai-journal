services:
  - type: web
    name: ai-journal-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn 'app:create_app("production")' -w 4 -b 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: ai-journal-db
          property: connectionString
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: CORS_ORIGINS
        sync: false

databases:
  - name: ai-journal-db
    plan: free
